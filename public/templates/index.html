<div class="container" ng-controller="Statuses">
  <table class="statuses">
    <thead>
      <th>Url</th>
      <th>Status</th>
      <th>Latency (ms)</th>
    </thead>
    <tr ng-repeat="status in statuses">
      <td>{{ status.url }}</td>
      <td>{{ status.up === true ? 'Up' : 'Down' }}</td>
      <td>{{ status.latency_in_millis }}</td>
    </tr>
  </table>
</div>
